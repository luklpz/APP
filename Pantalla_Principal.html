<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos RAWG</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Barra de búsqueda */
        .search-bar-container {
            background-color: #4a148c; /* Morado oscuro */
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        /* Contenedor de juegos */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            background-color: #fff;
        }

        /* Cuadro individual de cada juego */
        .game-card {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .game-title {
            font-size: 16px;
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #333;
        }

        .game-score {
            font-size: 14px;
            color: #666;
        }

        /* Footer con navegación */
        .footer {
            background-color: #4a148c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 14px;
            text-decoration: none;
        }

        .footer-icon img {
            width: 24px;
            height: 24px;
        }

        .footer-icon.active img {
            filter: brightness(2); /* Resalta el icono activo */
        }
    </style>
</head>
<body>
    <!-- Barra de búsqueda -->
    <div class="search-bar-container">
        <input
            type="text"
            id="searchBar"
            class="search-bar"
            placeholder="Buscar videojuegos..."
        />
    </div>

    <!-- Contenedor de juegos -->
    <div class="games-container" id="gamesContainer">
        <!-- Aquí se renderizan los cuadros dinámicamente -->
    </div>

    <!-- Footer de navegación -->
    <div class="footer">
        <a href="#" class="footer-icon active">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="#" class="footer-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar">
            <span>Buscar</span>
        </a>
    </div>

    <script>
        // Clave de API
        const API_KEY = "eb11169dd6c9489da08da5fa4e46df6a";

        // Elementos del DOM
        const searchBar = document.getElementById("searchBar");
        const gamesContainer = document.getElementById("gamesContainer");

        // Función para obtener los videojuegos
        async function fetchGames(query = "") {
            const API_URL = query
                ? `https://api.rawg.io/api/games?key=${API_KEY}&search=${query}`
                : `https://api.rawg.io/api/games?key=${API_KEY}`;

            try {
                // Hacemos la llamada a la API
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status}`);
                }

                const data = await response.json();

                // Renderizamos los juegos en pantalla
                renderGames(data.results);
            } catch (error) {
                console.error("Error al obtener los juegos:", error);
                gamesContainer.innerHTML = `<p>Error al cargar los videojuegos. Inténtalo de nuevo más tarde.</p>`;
            }
        }

        // Función para renderizar los videojuegos
        function renderGames(games) {
            gamesContainer.innerHTML = ""; // Limpiamos el contenedor

            games.forEach((game) => {
                // Crear un cuadro por cada videojuego
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");

                gameCard.innerHTML = `
                    <img src="${game.background_image}" alt="${game.name}">
                    <h3 class="game-title">${game.name}</h3>
                    <p class="game-score">Puntuación: ${game.rating}</p>
                `;

                // Agregamos el cuadro al contenedor
                gamesContainer.appendChild(gameCard);
            });
        }

        // Evento para la barra de búsqueda
        searchBar.addEventListener("input", () => {
            const query = searchBar.value.trim();
            if (query.length > 2 || query.length === 0) {
                fetchGames(query);
            }
        });

        // Cargar videojuegos al inicio
        fetchGames();
    </script>
</body>
</html>
