<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos RAWG</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Cabecera */
        .header {
            background-color: #4a148c;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-direction: column; /* Cambio para que los elementos se apilen */
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .header-title {
            font-size: 24px;
            margin: 0;
        }

        .search-bar-container {
            margin-top: 10px;
            display: flex;
            flex-grow: 1;
            width: 100%;
        }

        .search-bar {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        /* Contenedor de géneros */
        .genre-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            visibility: visible;
        }

        .genre-item {
            display: flex;
            align-items: center;
            color: white;
            flex: 1 1 20%;
        }

        .genre-item input {
            margin-right: 5px;
        }

        /* Contenedor de juegos */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            background-color: #fff;
        }

        .game-card {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .game-title {
            font-size: 16px;
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #333;
        }

        .game-score {
            font-size: 14px;
            color: #666;
        }

        /* Barra de paginación */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4a148c;
            border-radius: 5px;
        }

        .pagination button {
            background-color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background-color: #ddd;
        }

        /* Footer */
        .footer {
            background-color: #4a148c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 14px;
            text-decoration: none;
        }

        /* Ajustar colores de los iconos de la barra inferior */
        .footer-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(2); /* Iconos blancos */
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            .search-bar-container {
                max-width: 100%; /* La barra de búsqueda ocupa todo el ancho */
            }

            .genre-container {
                display: none; /* Los géneros están ocultos por defecto */
                width: 100%;
                margin-top: 10px;
            }

            .genre-container.open {
                display: flex; /* Se muestra cuando está abierto */
                flex-direction: row;
                flex-wrap: wrap;
            }

            .header .search-bar-container {
                width: 100%;
            }

            /* Estilo del botón de filtros */
            .filter-toggle-button {
                background-color: #4a148c;
                color: white;
                border: none;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                display: block;
                margin-top: 10px;
            }

            .filter-toggle-button img {
                width: 24px;
                height: 24px;
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <div>
            <h1 class="header-title">Videojuegos RAWG</h1>
            <div class="search-bar-container">
                <input
                    type="text"
                    id="searchBar"
                    class="search-bar"
                    placeholder="Buscar videojuegos..."
                />
            </div>
        </div>
        <div class="genre-container" id="genreContainer">
            <!-- Géneros dinámicamente generados -->
        </div>
        <button class="filter-toggle-button" id="filterToggleButton">
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Abrir filtros" id="filterIcon">
            Filtros
        </button>
    </header>

    <!-- Contenedor de juegos -->
    <div class="games-container" id="gamesContainer">
        <!-- Juegos dinámicamente renderizados -->
    </div>

    <!-- Barra de paginación -->
    <div class="pagination" id="pagination">
        <!-- Botones de paginación se agregarán dinámicamente -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#" class="footer-icon active">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="#" class="footer-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar">
            <span>Buscar</span>
        </a>
    </div>

    <script>
        const API_KEY = "eb11169dd6c9489da08da5fa4e46df6a";
        const searchBar = document.getElementById("searchBar");
        const gamesContainer = document.getElementById("gamesContainer");
        const genreContainer = document.getElementById("genreContainer");
        const filterToggleButton = document.getElementById("filterToggleButton");
        const filterIcon = document.getElementById("filterIcon");
        const pagination = document.getElementById("pagination");

        let currentPage = 1;
        let query = "";
        let selectedGenres = [];
        let totalPages = 1; // Para gestionar el número total de páginas

        async function fetchGenres() {
            const API_URL = `https://api.rawg.io/api/genres?key=${API_KEY}`;
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                renderGenres(data.results);
            } catch (error) {
                console.error("Error al obtener géneros:", error);
            }
        }

        function renderGenres(genres) {
            genres.forEach(genre => {
                const genreItem = document.createElement("div");
                genreItem.classList.add("genre-item");
                genreItem.innerHTML = `
                    <label>
                        <input type="checkbox" value="${genre.id}" /> ${genre.name}
                    </label>
                `;
                genreContainer.appendChild(genreItem);
            });
        }

        async function fetchGames(page = 1, searchQuery = "", genres = []) {
            let genreQuery = genres.length ? `&genres=${genres.join(",")}` : "";
            const API_URL = searchQuery
                ? `https://api.rawg.io/api/games?key=${API_KEY}&page=${page}&page_size=10&search=${searchQuery}${genreQuery}`
                : `https://api.rawg.io/api/games?key=${API_KEY}&page=${page}&page_size=10${genreQuery}`;

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                totalPages = data.pagination.pages; // Actualizar el número total de páginas
                renderGames(data.results);
                renderPagination();
            } catch (error) {
                console.error("Error al obtener juegos:", error);
            }
        }

        function renderGames(games) {
            gamesContainer.innerHTML = "";
            games.forEach(game => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="${game.background_image}" alt="${game.name}" />
                    <h3 class="game-title">${game.name}</h3>
                    <p class="game-score">Rating: ${game.rating}</p>
                `;

                gameCard.addEventListener("click", () => {
                    localStorage.setItem("selectedGameId", game.id);
                    window.location.href = "pantalla-videojuego.html";
                });

                gamesContainer.appendChild(gameCard);
            });
        }

        function renderPagination() {
            pagination.innerHTML = "";
            const prevButton = document.createElement("button");
            prevButton.textContent = "Anterior";
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchGames(currentPage, query, selectedGenres);
                }
            });

            const nextButton = document.createElement("button");
            nextButton.textContent = "Siguiente";
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener("click", () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchGames(currentPage, query, selectedGenres);
                }
            });

            pagination.appendChild(prevButton);
            pagination.appendChild(nextButton);
        }

        searchBar.addEventListener("input", () => {
            query = searchBar.value.trim();
            currentPage = 1;
            fetchGames(currentPage, query, selectedGenres);
        });

        genreContainer.addEventListener("change", (event) => {
            if (event.target.type === "checkbox") {
                selectedGenres = Array.from(
                    genreContainer.querySelectorAll("input:checked")
                ).map(input => input.value);
                currentPage = 1;
                fetchGames(currentPage, query, selectedGenres);
            }
        });

        // Botón para abrir/cerrar los filtros
        filterToggleButton.addEventListener("click", () => {
            genreContainer.classList.toggle("open");
            const isOpen = genreContainer.classList.contains("open");
            filterIcon.src = isOpen
                ? "https://cdn-icons-png.flaticon.com/512/561/561126.png"  // Correo abierto
                : "https://cdn-icons-png.flaticon.com/512/561/561127.png"; // Correo cerrado
        });

        fetchGenres();
        fetchGames(currentPage);
    </script>
</body>
</html>
