<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos RAWG</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Barra de búsqueda */
        .search-bar-container {
            background-color: #4a148c;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        /* Contenedor de juegos */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            background-color: #fff;
            padding-bottom: 140px; /* Espacio adicional para que el paginador no cubra los juegos */
        }

        .game-card {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .game-title {
            font-size: 16px;
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #333;
        }

        .game-score {
            font-size: 14px;
            color: #666;
        }

        /* Ajuste para la paginación */
        .pagination-container {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center;    /* Centrar verticalmente */
            padding: 10px 0;        /* Reducir el padding superior/inferior */
            background-color: #f4f4f4;
            position: fixed;
            bottom: 60px;           /* Espacio para no superponer el footer */
            width: 100%;
            z-index: 1000;          /* Asegurarse de que está sobre otros elementos */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .pagination-container button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Tamaño claro y visible */
            color: #4a148c; /* Morado para las flechas */
        }

        .pagination-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-container .page-number {
            font-size: 18px; /* Tamaño del número */
            color: #4a148c;  /* Morado para el número */
            font-weight: bold;
            margin: 0 20px; /* Espaciado entre flechas */
        }

        /* Footer */
        .footer {
            background-color: #4a148c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 14px;
            text-decoration: none;
        }

        /* Ajustar colores de los iconos de la barra inferior */
        .footer-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(2); /* Iconos blancos */
        }

        .footer-icon.active img {
            filter: brightness(2);
        }
    </style>
</head>
<body>
    <!-- Barra de búsqueda -->
    <div class="search-bar-container">
        <input
            type="text"
            id="searchBar"
            class="search-bar"
            placeholder="Buscar videojuegos..."
        />
    </div>

    <!-- Contenedor de juegos -->
    <div class="games-container" id="gamesContainer">
        <!-- Juegos dinámicamente renderizados -->
    </div>

    <!-- Controles de paginación -->
    <div class="pagination-container">
        <button id="prevPage" aria-label="Página anterior" disabled>
            &#9664; <!-- Flecha izquierda -->
        </button>
        <span id="pageNumber" class="page-number">1</span>
        <button id="nextPage" aria-label="Página siguiente">
            &#9654; <!-- Flecha derecha -->
        </button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#" class="footer-icon active">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="#" class="footer-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar">
            <span>Buscar</span>
        </a>
    </div>

    <script>
        const API_KEY = "eb11169dd6c9489da08da5fa4e46df6a";

        const searchBar = document.getElementById("searchBar");
        const gamesContainer = document.getElementById("gamesContainer");
        const prevPageButton = document.getElementById("prevPage");
        const nextPageButton = document.getElementById("nextPage");
        const pageNumberDisplay = document.getElementById("pageNumber");

        let currentPage = 1;
        let query = "";

        async function fetchGames(page = 1, searchQuery = "") {
            const API_URL = searchQuery
                ? `https://api.rawg.io/api/games?key=${API_KEY}&page=${page}&search=${searchQuery}`
                : `https://api.rawg.io/api/games?key=${API_KEY}&page=${page}`;

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status}`);
                }

                const data = await response.json();
                renderGames(data.results);

                pageNumberDisplay.textContent = page;
                prevPageButton.disabled = page === 1; // Deshabilitar si es la primera página
            } catch (error) {
                console.error("Error al obtener los juegos:", error);
                gamesContainer.innerHTML = `<p>Error al cargar los videojuegos. Inténtalo de nuevo más tarde.</p>`;
            }
        }

        function renderGames(games) {
            gamesContainer.innerHTML = "";

            games.forEach((game) => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");

                gameCard.innerHTML = `
                    <img src="${game.background_image}" alt="${game.name}">
                    <h3 class="game-title">${game.name}</h3>
                    <p class="game-score">Puntuación: ${game.rating}</p>
                `;

                gamesContainer.appendChild(gameCard);
            });
        }

        prevPageButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                fetchGames(currentPage, query);
            }
        });

        nextPageButton.addEventListener("click", () => {
            currentPage++;
            fetchGames(currentPage, query);
        });

        searchBar.addEventListener("input", () => {
            query = searchBar.value.trim();
            currentPage = 1;
            fetchGames(currentPage, query);
        });

        fetchGames(currentPage);
    </script>
</body>
</html>
