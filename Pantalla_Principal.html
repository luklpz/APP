<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos RAWG</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Barra de búsqueda */
        .search-bar-container {
            background-color: #4a148c;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        /* Contenedor de juegos */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            background-color: #fff;
        }

        /* Cuadro individual de cada juego */
        .game-card {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .game-title {
            font-size: 16px;
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #333;
        }

        .game-score {
            font-size: 14px;
            color: #666;
        }

        /* Controles de paginación */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #4a148c;
            color: white;
        }

        .pagination button {
            background-color: #fff;
            color: #4a148c;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .pagination span {
            margin: 0 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Barra de búsqueda -->
    <div class="search-bar-container">
        <input
            type="text"
            id="searchBar"
            class="search-bar"
            placeholder="Buscar videojuegos..."
        />
    </div>

    <!-- Contenedor de juegos -->
    <div class="games-container" id="gamesContainer"></div>

    <!-- Controles de paginación -->
    <div class="pagination">
        <button id="prevPage" disabled>&laquo; Anterior</button>
        <span id="pageNumber">Página 1</span>
        <button id="nextPage">Siguiente &raquo;</button>
    </div>

    <script>
        // Clave de API
        const API_KEY = "2argt66rvxxr9afd";

        // Variables globales
        let currentPage = 1;
        let currentQuery = "";

        // Elementos del DOM
        const searchBar = document.getElementById("searchBar");
        const gamesContainer = document.getElementById("gamesContainer");
        const prevPageButton = document.getElementById("prevPage");
        const nextPageButton = document.getElementById("nextPage");
        const pageNumberDisplay = document.getElementById("pageNumber");

        // Función para obtener los videojuegos
        async function fetchGames(page = 1, query = "") {
            const API_URL = query
                ? `https://api.rawg.io/api/games?key=${API_KEY}&page=${page}&search=${query}`
                : `https://api.rawg.io/api/games?key=${API_KEY}&page=${page}`;

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status}`);
                }

                const data = await response.json();
                renderGames(data.results);

                // Actualizamos los botones de paginación
                updatePagination(data.previous, data.next);
            } catch (error) {
                console.error("Error al obtener los juegos:", error);
                gamesContainer.innerHTML = `<p>Error al cargar los videojuegos. Inténtalo de nuevo más tarde.</p>`;
            }
        }

        // Función para renderizar los videojuegos
        function renderGames(games) {
            gamesContainer.innerHTML = ""; // Limpiamos el contenedor

            games.forEach((game) => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");

                gameCard.innerHTML = `
                    <img src="${game.background_image}" alt="${game.name}">
                    <h3 class="game-title">${game.name}</h3>
                    <p class="game-score">Puntuación: ${game.rating}</p>
                `;

                gamesContainer.appendChild(gameCard);
            });
        }

        // Función para actualizar la paginación
        function updatePagination(previous, next) {
            prevPageButton.disabled = !previous; // Desactivar si no hay página anterior
            nextPageButton.disabled = !next; // Desactivar si no hay página siguiente
            pageNumberDisplay.textContent = `Página ${currentPage}`;
        }

        // Evento para avanzar a la siguiente página
        nextPageButton.addEventListener("click", () => {
            currentPage++;
            fetchGames(currentPage, currentQuery);
        });

        // Evento para retroceder a la página anterior
        prevPageButton.addEventListener("click", () => {
            currentPage--;
            fetchGames(currentPage, currentQuery);
        });

        // Evento para la barra de búsqueda
        searchBar.addEventListener("input", () => {
            const query = searchBar.value.trim();
            currentQuery = query; // Actualizamos la consulta
            currentPage = 1; // Reiniciamos a la primera página
            fetchGames(currentPage, currentQuery);
        });

        // Cargar videojuegos al inicio
        fetchGames();
    </script>
</body>
</html>
