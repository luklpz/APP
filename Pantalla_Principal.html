<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos RAWG</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Cabecera */
        .header {
            background-color: #4a148c;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .header-title {
            font-size: 24px;
            margin: 0;
        }

        .search-bar-container {
            margin-top: 10px;
            display: flex;
            flex-grow: 1;
        }

        .search-bar {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        /* Contenedor de géneros */
        .genre-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-left: 20px; /* Separación entre géneros y la barra de búsqueda */
            max-width: 40%;
        }

        .genre-item {
            display: flex;
            align-items: center;
            color: white;
        }

        .genre-item input {
            margin-right: 5px;
        }

        /* Contenedor de juegos */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            background-color: #fff;
        }

        .game-card {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .game-title {
            font-size: 16px;
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #333;
        }

        .game-score {
            font-size: 14px;
            color: #666;
        }

        /* Footer */
        .footer {
            background-color: #4a148c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 14px;
            text-decoration: none;
        }

        /* Ajustar colores de los iconos de la barra inferior */
        .footer-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(2); /* Iconos blancos */
        }

        /* Paginación */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #4a148c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <div>
            <h1 class="header-title">Videojuegos RAWG</h1>
            <div class="search-bar-container">
                <input
                    type="text"
                    id="searchBar"
                    class="search-bar"
                    placeholder="Buscar videojuegos..."
                />
            </div>
        </div>
        <div class="genre-container" id="genreContainer">
            <!-- Géneros dinámicamente generados -->
        </div>
    </header>

    <!-- Contenedor de juegos -->
    <div class="games-container" id="gamesContainer">
        <!-- Juegos dinámicamente renderizados -->
    </div>

    <!-- Paginación -->
    <div id="pagination" class="pagination">
        <!-- Paginación dinámica -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#" class="footer-icon active">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="#" class="footer-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar">
            <span>Buscar</span>
        </a>
    </div>

    <script>
        const API_KEY = "4b746f49329f467f96fe53baeeb336e3";
        const searchBar = document.getElementById("searchBar");
        const gamesContainer = document.getElementById("gamesContainer");
        const genreContainer = document.getElementById("genreContainer");
        const pagination = document.getElementById("pagination");

        let currentPage = 1;
        let query = "";
        let selectedGenres = [];
        let totalPages = 1; // Para gestionar el número total de páginas

        async function fetchGenres() {
            const API_URL = `https://api.rawg.io/api/genres?key=${API_KEY}`;
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                renderGenres(data.results);
            } catch (error) {
                console.error("Error al obtener géneros:", error);
            }
        }

        function renderGenres(genres) {
            genres.forEach(genre => {
                const genreItem = document.createElement("div");
                genreItem.classList.add("genre-item");
                genreItem.innerHTML = `
                    <label>
                        <input type="checkbox" value="${genre.id}" /> ${genre.name}
                    </label>
                `;
                genreContainer.appendChild(genreItem);
            });
        }

        async function fetchGames(page = 1, searchQuery = "", genres = []) {
            let genreQuery = genres.length ? `&genres=${genres.join(",")}` : "";
            const API_URL = searchQuery
                ? `https://api.rawg.io/api/games?key=${API_KEY}&page=${page}&page_size=10&search=${searchQuery}${genreQuery}`
                : `https://api.rawg.io/api/games?key=${API_KEY}&page=${page}&page_size=10${genreQuery}`;

            try {
                console.log("Fetching URL:", API_URL); // Depuración: Ver URL de la API que se está solicitando
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status}`);
                }

                const data = await response.json();
                console.log("Datos recibidos:", data); // Depuración: Mostrar los datos recibidos de la API
                totalPages = data.pagination.pages; // Actualizar el número total de páginas
                renderGames(data.results);
                renderPagination();
            } catch (error) {
                console.error("Error al obtener los juegos:", error);
                gamesContainer.innerHTML = `<p>Error al cargar los videojuegos. Inténtalo de nuevo más tarde.</p>`;
            }
        }

        function renderGames(games) {
            gamesContainer.innerHTML = "";
            games.forEach(game => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="${game.background_image}" alt="${game.name}" />
                    <h3 class="game-title">${game.name}</h3>
                    <p class="game-score">Rating: ${game.rating}</p>
                `;

                gameCard.addEventListener("click", () => {
                    localStorage.setItem("selectedGameId", game.id);
                    window.location.href = "pantalla-videojuego.html";
                });

                gamesContainer.appendChild(gameCard);
            });
        }

        function renderPagination() {
            pagination.innerHTML = "";
            const prevButton = document.createElement("button");
            prevButton.textContent = "Anterior";
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchGames(currentPage, query, selectedGenres);
                }
            });

            const nextButton = document.createElement("button");
            nextButton.textContent = "Siguiente";
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener("click", () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchGames(currentPage, query, selectedGenres);
                }
            });

            pagination.appendChild(prevButton);
            pagination.appendChild(nextButton);
        }

        searchBar.addEventListener("input", () => {
            query = searchBar.value.trim();
            currentPage = 1;
            fetchGames(currentPage, query, selectedGenres);
        });

        genreContainer.addEventListener("change", (event) => {
            if (event.target.type === "checkbox") {
                selectedGenres = Array.from(
                    genreContainer.querySelectorAll("input:checked")
                ).map(input => input.value);
                currentPage = 1;
                fetchGames(currentPage, query, selectedGenres);
            }
        });

        fetchGenres(); // Inicializar la carga de géneros
        fetchGames(currentPage); // Inicializar la carga de juegos
    </script>
</body>
</html>
